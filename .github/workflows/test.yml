name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  backward-compatible:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 2
      matrix:
        include:
          - python-version: "3.6"
            toxenv: py36-django{1.10,1.11,2.0,2.1,2.2,3.0}
          - python-version: "3.7"
            toxenv: py37-django{2.0,2.1,2.2,3.0}
          - python-version: "3.8"
            toxenv: py38-django{2.2,3.0,3.1,3.2},flake8
          - python-version: "3.9"
            toxenv: py39-django{2.2,3.0,3.1,3.2}

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "tox<4"
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run Tests
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: |
        tox

  last-versions:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        include:
          - python-version: "3.8"
            toxenv: py38-django{3.2,4.0,4.1,4.2}
          - python-version: "3.9"
            toxenv: py39-django{3.2,4.0,4.1,4.2}
          - python-version: "3.10"
            toxenv: py310-django{3.2,4.0,4.1,4.2}
          - python-version: "3.11"
            toxenv: py311-django{3.2,4.0,4.1,4.2}

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "tox<4"
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run Tests
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: |
        tox
